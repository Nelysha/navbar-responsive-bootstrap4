<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Responsive Navbar</title>
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed">
    <!-- Navbar -->
    <nav class="navbar navbar-custom fixed-top navbar-expand-lg ">
        <div class="container">
        <a class="navbar-brand" href="#">
            <img src="images/logo.png"   alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar" aria-controls="myNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#section-home"><i class="fa fa-home" aria-hidden="true"></i>&nbsp; Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#section-about"><i class="fa fa-newspaper-o" aria-hidden="true"></i>&nbsp; About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#section-portfolio"><i class="fa fa-picture-o" aria-hidden="true"></i>&nbsp; Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#section-blog"><i class="fa fa-heart" aria-hidden="true"></i>&nbsp; Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#section-contact"><i class="fa fa-id-card" aria-hidden="true"></i>&nbsp; Contact</a>
                </li>
            </ul>
            </div>
        </div>
    </nav> 
    <!-- /navbar -->
    <!-- Section part -->
    <section id="section-home">
    </section>
    <section id="section-about">
    </section>
    <section id="section-portfolio">
    </section>
    <section id="section-blog">
    </section>
    <section id="section-contact">
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="js/script.js" type="text/javascript" charset="utf-8" async defer></script>
</body>

</html>
